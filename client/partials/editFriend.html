<div ng-controller="editController">
    <div class="form-group" style="width: 400px;">
        <h1>Edit User</h1>
        <form>
            <input type="text" class="form-control" name="first_name" value="{{friend.first_name}}" ng-model="newFriend.first_name" />
            <input type="text" class="form-control" name="last_name" value="{{friend.last_name}}" ng-model="newFriend.last_name" />
            <input type="datetime" class="form-control" name="birthdate" value="{{friend.birthdate}}" ng-model="newFriend.birthdate" />
            <input type="submit" class="form-control" name="subBtn" value="Save" ng-click="saveFriend()" style="margin-top:10px;" />
        </form>
    </div>
</div>
